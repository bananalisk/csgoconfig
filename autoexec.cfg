//Mouse
zoom_sensitivity_ratio "1.0"

//1200 dpi mouse
sensitivity 0.6

//Rates
rate "786432"

//UI
hud_scaling "1"

// Video
fps_max "300"
fps_max_ui "300"
r_drawtracers_firstperson "0"

//Voice Toggle
bind "k" "voice_modenable_toggle"

//Jumpthrow
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind "v" "+jumpaction;+throwaction;"

//Smoke Crosshair
alias +smokecrosshair "cl_crosshairsize 1000;"
alias -smokecrosshair "cl_crosshairsize 2;"
bind "t" +smokecrosshair

//Normal Binds
bind "\" "toggleconsole"
bind "n" "+spray_menu"
bind "j" "+voicerecord"
bind "F1" "buy hegrenade; slot6"
bind "F2" "buy smokegrenade; slot8"
bind "F3" "buy flashbang; slot7"
bind "F4" "buy incgrenade;buy molotov; slot10"
bind "F5" "buy ak47;buy m4a1;buy m4a1_silencer"
bind "F6" "buy vesthelm;buy vest"
bind "F7" "buy aug;buy sg556"
bind "F8" "buy awp"
bind "F9" "buy defuser"
bind "F10" "buy ump45"
bind "F11" "buy p250"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+voicerecord"
bind "f" "+lookatweapon"

//Crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-2"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

//Show netgraph when checking scoreboard
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "tab" "+showscores"

//Show arrow above team mates through walls
cl_teamid_overhead_mode "1"
cl_teammate_colors_show "1"

//Show teammates weapons and health through walls
+cl_show_team_equipment

//Mute all silly sounds/music when dying
snd_deathcamera_volume "0"
snd_mvp_volume "0"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"

//Misc
cl_dm_buyrandomweapons "0"

//Some "resets" after using the nade_practise config
bind "x" "slot12" // Healthshot in DM
bind "r" "+reload"
bind "c" "+radialradio"
sv_showimpacts "0"

echo "Autoexec loaded!"
