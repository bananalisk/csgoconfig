//Mouse
zoom_sensitivity_ratio "1.0"

//1200 dpi mouse
sensitivity 0.6

//Rates
rate "786432"

//UI
hud_scaling "1"

// Video
fps_max "300"
fps_max_ui "300"
r_drawtracers_firstperson "0"

//Voice Toggle
alias "togglevoice" "voice_chat"
alias "voice_chat" "voice_off"
alias "voice_off" "voice_modenable 0; playvol buttons\blip1 0.5; alias voice_chat voice_on;"
alias "voice_on" "voice_modenable 1; playvol buttons\blip2 0.5; alias voice_chat voice_off;"
bind "k" "+togglevoice"

//Jumpthrow
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind "v" +jumpthrow 

//Smoke Crosshair
alias +smokecrosshair "cl_crosshairsize 1000;"
alias -smokecrosshair "cl_crosshairsize 2;"
bind "t" +smokecrosshair

//Normal Binds
bind "\" "toggleconsole"
bind "n" "+spray_menu"
bind "j" "+voicerecord"
bind "F1" "buy hegrenade;use weapon_hegrenade"
bind "F2" "buy smokegrenade;use weapon_smokegrenade"
bind "F3" "buy flashbang;use weapon_flashbang"
bind "F4" "buy incgrenade;buy molotov;use weapon_incgrenade;use weapon_molotov"
bind "F5" "buy ak47;buy M4A1"
bind "F6" "buy vesthelm;buy vest"
bind "F7" "buy aug;buy sg556"
bind "F8" "buy awp"
bind "F9" "buy defuser"
bind "F10" "buy ump45"
bind "F11" "buy p250"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+voicerecord"
bind "f" "+lookatweapon"

//Crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-2"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

//Show netgraph when checking scoreboard
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "tab" "+showscores"

//Show arrow above team mates through walls
cl_teamid_overhead_mode "1"
cl_teammate_colors_show "1"

//Show teammates weapons and health through walls
+cl_show_team_equipment

//Mute all stupid sounds/music when dying
snd_deathcamera_volume "0"
snd_mvp_volume "0"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"

//Misc
cl_dm_buyrandomweapons "0"
alias vol volume
echo "Autoexec loaded!"
